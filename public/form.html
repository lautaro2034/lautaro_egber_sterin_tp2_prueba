<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Ingreso de numeros</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Formulario de Ingreso de numeros</h1>
      <form
        id="miFormulario"
        class="text-center"
        action="/api/numero"
        method="POST"
      >
        <div class="mb-3">
          <label for="numero" class="form-label">Numero:</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            name="numero"
            required
          />
        </div>

        <button class="btn btn-primary" type="submit">Agregar Numero</button>
      </form>
    </div>

    <script>
      document
        .getElementById("miFormulario")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const jsonData = {};

          formData.forEach((value, key) => {
            jsonData[key] = value;
          });

          try {
            const response = await fetch("/api/numero", {
              method: "POST",
              body: JSON.stringify(jsonData),
              headers: {
                "Content-Type": "application/json",
              },
            });

            if (response.ok) {
              alert("numero agregada con Ã©xito.");
              event.target.reset();
            } else {
              alert("Error al agregar el numero .");
            }
          } catch (error) {
            alert("Error de red:", error);
          }
        });
    </script>
  </body>
</html>
